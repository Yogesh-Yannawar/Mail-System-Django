<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
        .btn-lnk{
            margin: 20px 0px;
        }
        .compose-btn {
            transition: transform 0.3s ease;
            
        }
        
    </style>
</head>

<body style="background-color: rgb(137, 173, 239);">
    <div class="row gap-4" style="display: flex;">
        <div class="col-2 h-100 p-4" style="background:hsl(40, 11%, 95%); border-radius: 10px;">
            <h3>Hello, <b>
                    <font color="blue" face="sans-serif">{{request.user.username}}</font>
                </b></h3>

            <div class="btn-lnk " style="margin-top: 50px;">
                <a href="{% url 'compose'  %}" class="btn btn-secondary ps-5 pe-5 fw-bold w-100">
                    <i class="bi bi-pen me-2"></i> Compose
                </a>
            </div>

            <div class="btn-lnk">
                <a href="{% url 'inbox' %}" class="btn btn-secondary ps-5 pe-5 fw-bold w-100">
                    <i class="bi bi-inbox me-2"></i> Inbox
                </a>
            </div>

            <div class="btn-lnk">
                <a href="{% url 'sent' %}" class="btn btn-secondary ps-5 pe-5 fw-bold w-100">
                    <i class="bi bi-send me-2"></i>Sent
                </a>
            </div>

            <div class="btn-lnk" style="margin-top: 340px;">
                <a href="{% url 'change_pswd' %}" class="btn btn-secondary ps-2 pe-3 fw-bold w-100">
                    <i class="bi bi-gear me-2"></i> Change Password
                </a>
            </div>
            <div class="btn-lnk">
                <a href="{% url 'logout' %}" class="btn btn-secondary ps-5 pe-5 fw-bold w-100">
                    <i class="bi bi-arrow-right-square me-2"></i> Logout
                </a>
            </div>
        </div>
        <div class="col-10 px-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
